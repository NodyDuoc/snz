<header class="header">
  
  <!-- Main Header -->
  <div class="main-header">
    <div class="container">
        <!-- Logo -->
        <div class="logo">
          <a>
            <ion-img src="assets/img/logo.png" alt="ItaliaSPA Logo" class="logo-img"></ion-img>
          </a>
        </div>
  
      <!-- Menu Button -->
      <div class="menu-button">
        <ion-buttons slot="start">
          <ion-menu-button>
            <div class="menu-button-content">
              <i class="fas fa-bars"></i>
              <span>Menu</span>
            </div>
          </ion-menu-button>
        </ion-buttons>
      </div>
  
      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Busque productos aquí..." [(ngModel)]="searchQuery">
        <button (click)="search()">
          <i class="fas fa-search"></i>
        </button>
      </div>
  
      <!-- Cart -->
      <div class="cart">
        <a href="/carrito" class="cart-link">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-text">${{cartTotal}}</span>
          <span class="cart-count">{{cartItemCount}}</span>
        </a>
      </div>
    </div>
  </div>
  

  <!-- Navigation -->
  <nav class="navigation">
    <div class="container">
      <button class="products-btn">
        <i class="fas fa-bars"></i>
        Categorías
      </button>

      <ul class="nav-links">
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Nuevos Productos</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Preguntas Frecuentes</a></li>
        <li><a href="/informacion">Sobre SN.Z Digital</a></li>
      </ul>

      <div class="social-links">
        <a href="#" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" aria-label="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="#" aria-label="TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
    </div>
  </nav>
</header>
