<ion-header>
  <ion-toolbar>
    <ion-title>Gestionar Direcciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <!-- Columna izquierda: Formulario para agregar nueva dirección -->
      <ion-col size="6">
        <form>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Agregar Nueva Dirección</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <ion-item>
                      <ion-label position="floating">Nombre</ion-label>
                      <ion-input formControlName="nombre"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label position="floating">Calle</ion-label>
                      <ion-input formControlName="calle"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label position="floating">Número</ion-label>
                      <ion-input formControlName="numero"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label position="floating">Ciudad</ion-label>
                      <ion-input formControlName="ciudad"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Comuna</ion-label>
                      <ion-input formControlName="pais"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Código Postal</ion-label>
                      <ion-input formControlName="codigoPostal"></ion-input>
                    </ion-item>

                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>

          <ion-button expand="full" type="submit" >Agregar Dirección</ion-button>
        </form>
      </ion-col>

      <!-- Columna derecha: Listado de direcciones existentes -->
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Direcciones Guardadas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <!-- Ejemplo de dirección guardada -->
              <ion-item>
                <ion-label>
                  <h2>Casa Principal</h2>
                  <p>Calle Falsa 123, Ciudad X, País Y, 12345</p>
                </ion-label>
                <ion-button color="danger" slot="end">Eliminar</ion-button>
              </ion-item>

              <ion-item>
                <ion-label>
                  <h2>Oficina</h2>
                  <p>Avenida Ejemplo 456, Ciudad Y, País Z, 67890</p>
                </ion-label>
                <ion-button color="danger" slot="end">Eliminar</ion-button>
              </ion-item>

              <!-- Puedes agregar más direcciones -->
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
