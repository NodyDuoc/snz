<ion-header class="ion-text-center">
  <ion-toolbar color="secondary">
    <ion-title>Iniciar sesión</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content class="login-content" padding>
  <div class="contenido">
    <h1 class="titulo">Iniciar sesión</h1>
    <form class="form" (ngSubmit)="login()">
      <div class="login-form">
        <ion-item class="input-item">
          <ion-label position="floating" class="input-label">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required class="input-field"></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label position="floating" class="input-label">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required class="input-field"></ion-input>
        </ion-item>
      </div>
      <div class="button-container">
        <ion-button type="submit">Iniciar sesión</ion-button>
      </div>
    </form>
  </div>
</ion-content>
