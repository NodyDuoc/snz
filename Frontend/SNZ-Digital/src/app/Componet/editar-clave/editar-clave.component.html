<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form >
    <ion-card>
      <ion-card-header>
        <ion-card-title>Información del Cliente</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Contraseña actual</ion-label>
                <ion-input formControlName="actual"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Nueva contraseña</ion-label>
                <ion-input formControlName="nueva"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Confirmar contraseña</ion-label>
                <ion-input formControlName="confirmar"></ion-input>
              </ion-item>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-button expand="full" type="submit" >Actualizar Cliente</ion-button>
  </form>
</ion-content>
