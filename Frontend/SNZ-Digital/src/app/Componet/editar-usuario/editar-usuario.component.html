<ion-header>
  <ion-toolbar>
    <ion-title>Editar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form >
    <ion-card>
      <ion-card-header>
        <ion-card-title>Información del Cliente</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Nombre de la Empresa</ion-label>
                <ion-input formControlName="nombre_empresa"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">RUT Empresa</ion-label>
                <ion-input formControlName="rut_empresa" readonly></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Giro Comercial</ion-label>
                <ion-input formControlName="giro_comercial"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Encargado</ion-label>
                <ion-input formControlName="nombre_encargado"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Número de Teléfono</ion-label>
                <ion-input formControlName="telefono" type="tel"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Correo Electrónico</ion-label>
                <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Tipo de Cliente</ion-label>
                <ion-select formControlName="tipo_cliente">
                  <ion-select-option value="Nuevo">Nuevo</ion-select-option>
                  <ion-select-option value="Antiguo">Antiguo</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label>Canal</ion-label>
                <ion-select formControlName="canal">
                  <ion-select-option value="Gestión propia">Gestión propia</ion-select-option>
                  <ion-select-option value="Teléfono">Teléfono</ion-select-option>
                  <ion-select-option value="Web">Web</ion-select-option>
                  <ion-select-option value="Antiguo">Antiguo</ion-select-option>
                  <ion-select-option value="WhatsApp">WhatsApp</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-button expand="full" type="submit" >Actualizar Cliente</ion-button>
  </form>
</ion-content>
