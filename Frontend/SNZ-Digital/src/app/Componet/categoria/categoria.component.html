<ion-header class="header-custom">
  <ion-toolbar>
    <!-- Menú botón a la izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Logo a la izquierda -->
    <ion-img class="logo" src="assets/icon/favicon.png" slot="start"></ion-img>

    <!-- Barra de búsqueda en el centro -->
    <ion-searchbar class="searchbar-custom" placeholder="Buscar"></ion-searchbar>

    <!-- Botón de iniciar sesión a la derecha -->
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/login">Iniciar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Título de la categoría y botón para regresar -->
  <div class="category-header">
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <h2>Categoría: Categoria</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Sección de productos de la categoría seleccionada -->
  <div class="category-section">
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-card routerLink="/producto">
            <ion-img src="assets/img/producto_destacado_1.jpg"></ion-img>
            <ion-card-header>
              <ion-card-title>Producto 1</ion-card-title>
              <p>$100</p>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="auto">
          <ion-card routerLink="/producto">
            <ion-img src="assets/img/producto_destacado_2.jpg"></ion-img>
            <ion-card-header>
              <ion-card-title>Producto 2</ion-card-title>
              <p>$150</p>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="auto">
          <ion-card routerLink="/producto">
            <ion-img src="assets/img/producto_destacado_1.jpg"></ion-img>
            <ion-card-header>
              <ion-card-title>Producto 3</ion-card-title>
              <p>$200</p>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Fila deslizable de productos -->
  <ion-scroll scroll-x="true" class="product-row">
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-card routerLink="/producto">
            <ion-img src="assets/img/producto4.jpg"></ion-img>
            <ion-card-header>
              <ion-card-title>Producto 4</ion-card-title>
              <p>$250</p>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="auto">
          <ion-card routerLink="/producto">
            <ion-img src="assets/img/producto_destacado_2.jpg"></ion-img>
            <ion-card-header>
              <ion-card-title>Producto 5</ion-card-title>
              <p>$300</p>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-scroll>

  <!-- Footer -->
  <ion-footer class="ion-padding">
    <ion-toolbar>
      <ion-title>Contacto</ion-title>
      <p>Email: contacto&#64;tienda.com</p>
      <p>Teléfono: +123 456 7890</p>
    </ion-toolbar>
    <ion-toolbar>
      <ion-title>Redes Sociales</ion-title>
      <ion-buttons slot="start">
        <ion-button href="https://facebook.com" color="primary">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button href="https://instagram.com" color="primary">
          <ion-icon name="logo-instagram"></ion-icon>
        </ion-button>
        <ion-button href="https://twitter.com" color="primary">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>

</ion-content>
