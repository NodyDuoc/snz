<ion-content [fullscreen]="true">
  <app-header></app-header>
  
  <div class="container-card">
    <div class="header-title">
      <ion-title class="main-title">¡Gestión de Pedidos!</ion-title>
      <p class="sub-title">Aquí puedes gestionar tus pedidos pendientes</p>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-start">
          <ion-button 
            expand="full" 
            fill="solid" 
            routerLink="/index" 
            class="custom-button">
            <ion-icon name="arrow-back" slot="start"></ion-icon>
            Volver a la página principal
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="pedido-section">
      <ion-grid>
        <ion-row>
          <ion-col size="12" *ngFor="let pedido of pedidos">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Pedido ID: {{ pedido.pedidoId }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <div *ngFor="let producto of pedido.productos">
                  <!-- Usa las propiedades correspondientes del producto -->
                  <p>Producto ID: {{ producto.productoId }}</p>
                  <p>Cantidad: {{ producto.cantidad }}</p>
                  <p>Precio unitario: {{ producto.precioUnitario }}</p>
                  <p>Total: {{ producto.totalPrecio }}</p>
              </div>              
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
