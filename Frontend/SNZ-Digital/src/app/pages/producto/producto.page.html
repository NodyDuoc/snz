    <p class="sub-title">Explora nuestros productos y ofertas exclusivas</p>
  </div>

  <ion-grid>
    <ion-row>

  <div class="product-section">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
             
            </ion-card-header>

      </ion-row>
