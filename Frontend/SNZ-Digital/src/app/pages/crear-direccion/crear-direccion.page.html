<ion-content [fullscreen]="true">
  <app-header></app-header>

  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h1>Registrar Dirección</h1>
        <p>Por favor, completa los detalles de la dirección</p>
      </div>

      <form [formGroup]="direccionForm" (ngSubmit)="onSubmit()">
        <!-- Campo para COMUNA -->
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Comuna"
            formControlName="comuna"
            maxlength="100"
          >
        </div>

        <!-- Campo para DIRECCION -->
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Dirección"
            formControlName="direccion"
            maxlength="100"
          >
        </div>

        <!-- Campo para DETALLE -->
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Detalle"
            formControlName="detalle"
            maxlength="100"
          >
        </div>

        <!-- Campo para DIRPRINCIPAL (Checkbox para indicar dirección principal) -->
        <div class="form-group">
          <label for="dirPrincipal">
            <input
              type="checkbox"
              id="dirPrincipal"
              formControlName="dirPrincipal"
            >
            ¿Es dirección principal?
          </label>
        </div>

        <button type="submit" class="btn btn-primary">
          Registrar Dirección
        </button>

        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/perfil'])">
          Cancelar
        </button>
      </form>
    </div>
  </div>

  <app-footer class="app-footer"></app-footer>
</ion-content>
