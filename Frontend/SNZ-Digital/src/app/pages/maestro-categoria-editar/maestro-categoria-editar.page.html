<ion-content [fullscreen]="true">
  <app-header></app-header>

  <ion-header>
    <ion-toolbar>
      <ion-title>Editar Categoría</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/maestro-categoria"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()" class="form-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Información de la Categoría</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <div class="image-upload">
                  <ion-item class="upload-item">
                    <input type="file" (change)="onFileSelected($event)" accept="image/png, image/jpeg" />
                  </ion-item>
                  <ion-item *ngIf="imagePreview">
                    <img [src]="imagePreview" alt="Imagen de la Categoría" class="image-preview">
                  </ion-item>
                </div>
              </ion-col>

              <ion-col size="8">
                <ion-item>
                  <ion-label class="input-label" position="stacked">Nombre de la Categoría</ion-label>
                  <ion-input class="input-field" formControlName="catName"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label class="textarea-descripcion" position="stacked">Descripción de la Categoría</ion-label>
                  <ion-textarea class="textarea-descripcion" formControlName="catDetalle"></ion-textarea>
                </ion-item>

                <!-- Toggle para el estado de la categoría -->
                <ion-item>
                  <ion-label>Estado</ion-label>
                  <ion-toggle formControlName="status" [checked]="categoriaForm.get('status')?.value === 1"></ion-toggle>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

      <div class="button-container">
        <button class="btn btn-primary" type="submit" expand="block" [disabled]="!categoriaForm.valid">
          Guardar Cambios
        </button>
      </div>
    </form>

    <ion-toast [message]="toastMessage" [color]="toastColor" [duration]="3000" position="top" *ngIf="toastMessage">
    </ion-toast>
  </ion-content>

  <app-footer></app-footer>
</ion-content>
