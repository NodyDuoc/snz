<ion-content [fullscreen]="true">

  <app-header></app-header>

  <app-carrusel></app-carrusel>



  <div class="product-section">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="3" *ngFor="let producto of productos">
          <ion-card class="centered-card">
            <img 
              [src]="producto.imagen ? 'data:image/png;base64,' + producto.imagen : 'assets/img/default.jpg'" 
              alt="Imagen del Producto" 
              class="image-full">
            <ion-card-header class="card-header">
              <ion-card-title class="card-title">{{ producto.productName }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p class="product-price">Precio: {{ producto.precio | currency:'$':'symbol':'1.0-0' }}</p>
              <p class="product-payment">Otros medios de pago: {{ producto.precio | currency:'$':'symbol':'1.0-0' }}</p>
              <div class="button-container">
                <ion-button class="elegant-button" expand="full" (click)="agregarAlCarrito(producto)">
                  Agregar al carrito
                </ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  
  

  <app-footer></app-footer>
</ion-content>
