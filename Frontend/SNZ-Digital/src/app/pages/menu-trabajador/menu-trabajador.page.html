<ion-content [fullscreen]="true">
  <app-header></app-header>
  <app-carrusel></app-carrusel>

  <div class="profile-container">
    <div class="profile-card" *ngIf="user; else loading">
      <h2 class="card-title">Trabajador</h2>
      <div class="card-content">
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Nombre:</strong> {{ user.firstName }}</p>
        <p><strong>Segundo Nombre:</strong> {{ user.secondName }}</p>
        <p><strong>Apellido Paterno:</strong> {{ user.firstLastName }}</p>
        <p><strong>Apellido Materno:</strong> {{ user.secondLastName }}</p>
        <p><strong>Tel√©fono:</strong> {{ user.phone }}</p>
      </div>
    </div>

    <div class="profile-menu">
      <button class="menu-item" (click)="ViewProductos()">
        <span>Maestro de productos</span>
      </button>
      <button class="menu-item" (click)="ViewCategorias()">
        <span>Maestro de categorias</span>
      </button>
      <button class="menu-item logout" (click)="ViewKardex()">
        <span>Kardex</span>
      </button>
      <button class="menu-item">
        <span>Maestro de etiquetas</span>
      </button>

      <button class="menu-item logout">
        <span>Actualizar despacho</span>
      </button>

    </div>

  </div>

  <ng-template #loading>
    <p class="loading-text">Cargando datos del trabajador...</p>
  </ng-template>

  <app-footer></app-footer>
</ion-content>
