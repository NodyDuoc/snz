<ion-content [fullscreen]="true">
  <app-header></app-header>
  <app-carrusel></app-carrusel>

  <div class="container-card">
    <div class="product-section">
      <h2 class="category-title" style="margin-top: 20px;">Destacados</h2>
      <div class="productos-container" >
        <!-- Verificamos si hay productos en la categorÃ­a 5 -->
        <div *ngIf="(productosPorCategoria[1] ?? []).length > 0">
          <div class="product-scroll">
            <ion-card class="product-card" *ngFor="let producto of productosPorCategoria[1]" (click)="irADetalleProducto(producto.productId)">
              <div *ngIf="producto.imagen">
                <img [src]="'data:image/png;base64,' + producto.imagen" alt="Imagen del Producto" class="image-preview">
              </div>
              <ion-card-header>
                <ion-card-title>{{ producto.productName }}</ion-card-title>
                <p class="product-price">${{ producto.precio?.toFixed(2) }}</p>
              </ion-card-header>
              <ion-card-content>
                <ion-button class="custom-button12" expand="full" (click)="agregarAlCarrito(producto)">Agregar al carrito</ion-button>
                <ion-button class="custom-button" expand="full" (click)="comprarAhora(producto)">Comprar ahora</ion-button>
              </ion-card-content>
            </ion-card>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
