<ion-content [fullscreen]="true">

  <app-header></app-header> 
  
  <app-carrusel></app-carrusel>
  
  <div class="profile-container">
    <div class="profile-card" *ngIf="user; else loading">
      <h2 class="card-title">Perfil del Usuario</h2>
      <div class="card-content">
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Nombre:</strong> {{ user.firstName }}</p>
        <p><strong>Segundo Nombre:</strong> {{ user.secondName }}</p>
        <p><strong>Apellido Paterno:</strong> {{ user.firstLastName }}</p>
        <p><strong>Apellido Materno:</strong> {{ user.secondLastName }}</p>
        <p><strong>Teléfono:</strong> {{ user.phone }}</p>
      </div>
    </div>

    <div class="profile-menu">
      <button class="menu-item" (click)="onViewProfile()">
        <span>Ver perfil</span>
      </button>
      <button class="menu-item" (click)="onEditProfile()">
        <span>Editar Perfil</span>
      </button>
      <button class="menu-item" (click)="onViewPurchases()">
        <span>Ver compras</span>
      </button>
      <button class="menu-item" (click)="onViewAddresses()">
        <span>Ver direcciones</span>
      </button>
      <button class="menu-item logout" (click)="onLogout()">
        <span>Cerrar sesión</span>
      </button>
    </div>
  </div>

  <ng-template #loading>
    <p class="loading-text">Cargando datos del usuario...</p>
  </ng-template>
  
  <app-footer></app-footer>
  </ion-content>
