<ion-content [fullscreen]="true">

  <app-header></app-header> 
  
  <app-carrusel></app-carrusel>
  
  <div class="profile-container">
    <div class="profile-card" *ngIf="user; else loading">
      <h2 class="card-title">Perfil del Usuario</h2>
      <div class="card-content">
        <div class="user-info-item">
          <strong>Email:</strong>
          <p>{{ user.email }}</p>
        </div>
        <div class="user-info-item">
          <strong>Nombre:</strong>
          <p>{{ user.firstName }}</p>
        </div>
        <div class="user-info-item">
          <strong>Segundo Nombre:</strong>
          <p>{{ user.secondName }}</p>
        </div>
        <div class="user-info-item">
          <strong>Apellido Paterno:</strong>
          <p>{{ user.firstLastName }}</p>
        </div>
        <div class="user-info-item">
          <strong>Apellido Materno:</strong>
          <p>{{ user.secondLastName }}</p>
        </div>
        <div class="user-info-item">
          <strong>Teléfono:</strong>
          <p>{{ user.phone }}</p>
        </div>
      </div>
    </div>
    

    <div class="profile-menu">
      <button class="menu-item" (click)="onEditProfile()">
        <span>Editar Perfil</span>
      </button>
      <button class="menu-item" (click)="onViewPurchases()">
        <span>Ver compras</span>
      </button>
      <a>
      <button class="menu-item" (click)="onViewAddresses()">
        <span>Ver direcciones</span>
      </button>
    </a>
      <button class="menu-item logout" (click)="onLogout()">
        <span>Cerrar sesión</span>
      </button>
    </div>
  </div>

  <ng-template #loading>
    <p class="loading-text">Cargando datos del usuario...</p>
  </ng-template>
  
  <app-footer></app-footer>
  </ion-content>
