<ion-content [fullscreen]="true">
  <app-header></app-header>

  <div class="container-card">
    <div class="header-title">
      <ion-title class="main-title">¡Gestión de Categorías!</ion-title>
      <p class="sub-title">Aquí puedes gestionar las categorías de productos</p>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-start">
          <ion-button 
            expand="full" 
            fill="solid" 
            routerLink="/index" 
            class="custom-button">
            <ion-icon name="arrow-back" slot="start"></ion-icon>
            Volver a la página principal
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="categoria-section">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button expand="full" class="custom-button">
              Agregar Nueva Categoría
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" *ngFor="let categoria of categorias">
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{ categoria.catName || 'Categoría no disponible' }}</ion-card-title>
                <p>ID: {{ categoria.catId || 'No disponible' }}</p>
              </ion-card-header>
              <ion-card-content>
                <p>Detalle: {{ categoria.catDetalle || 'No disponible' }}</p>
                <div *ngIf="categoria.imagen">
                  <img [src]="categoria.imagen" alt="Imagen de categoría" class="categoria-imagen"/>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
